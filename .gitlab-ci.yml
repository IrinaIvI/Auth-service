default:
  image: python:3.12-bookworm

stages:
  - test
  - lint

run_tests:
  stage: test
  before_script:
    - pip install poetry
    - source $(poetry env info --path)/bin/activate
    - poetry install
  script:
    - pytest

run_linter:
  stage: lint
  before_script:
    - pip install poetry
    - source $(poetry env info --path)/bin/activate
    - poetry install
  script:
    - flake8
