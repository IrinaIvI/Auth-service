default:
  image: python:3.12-bookworm

stages:
  - test
  - lint

run_tests:
  stage: test
  before_script:
    - pip install poetry
    - poetry install
  script:
    - docker run auth-service
    - poetry run pytest -v

run_linter:
  stage: lint
  before_script:
    - pip install poetry
    - poetry install
  script:
    - docker run auth-service
    - poetry run flake8
